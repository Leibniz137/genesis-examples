tests:
  - name: baseline
    description: run a proof-of-work hyperledger besu testnet consisting of 3 besu nodes
    phases:
      - name: setup-bootnode
        duration: 10 s
        system:
          - type: bootnode
            port-mappings:
              - "8545:8545"
            resources:
              networks:
                - name: besu-network
      - name: spin-up-nodes
        duration: 10 m
        system:
          - type: besu
            count: 2
            resources:
              networks:
                - name: besu-network
