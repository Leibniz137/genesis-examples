services:
  - name: bootnode
    image: "gcr.io/whiteblock/besu:keccak256"
    resources:
      cpu: 2
      memory: 4 GB
    script:
      inline:
        besu
        --genesis-file=/var/lib/besu/genesis.json
        --miner-enabled
        --miner-coinbase=0x0000000000000000000000000000000000000000
        --p2p-port=30303
        --data-path=/var/lib/besu
        --node-private-key-file=/var/lib/besu/key
        --logging=TRACE
        --rpc-http-enabled
        --rpc-http-host=0.0.0.0
        --host-whitelist='*'
    input-files:
      - source-path: ./genesis.json
        destination-path: /var/lib/besu/genesis.json
      - source-path: ./keystore/pk-boot
        destination-path: /var/lib/besu/key
  - name: besu
    image: "gcr.io/whiteblock/besu:keccak256"
    script:
      inline: >
        besu
        --genesis-file=/var/lib/besu/genesis.json
        --miner-enabled
        --miner-coinbase=0x0000000000000000000000000000000000000000
        --p2p-port=30303
        --data-path=/var/lib/besu
        --node-private-key-file=/var/lib/besu/key
        --logging=TRACE
        --bootnodes=enode://74ccafe2182af87c6eb6ce9f59f94c83f305880b029f23d1e54f89f31197e2b01145e98aa2ad2837aa323e8d32b516992d4808a1a46f5bcc0c4081202a57e5a1@${BOOTNODE_SERVICE0_BESU_NETWORK}:30303
        --rpc-http-enabled
        --rpc-http-host=0.0.0.0
        --host-whitelist='*'
    input-files:
      - source-path: ./genesis.json
        destination-path: /var/lib/besu/genesis.json
      - source-path: ./keystore/pk$_n
        destination-path: /var/lib/besu/key
    resources:
      cpu: 2
      memory: 4 GB
