services:
  - name: bootnode
    image: "hyperledger/besu:latest"
    resources:
      memory: 1GB
    script:
      inline:
        besu
        --genesis-file=/var/lib/besu/genesis-ibft.json
        --miner-enabled
        --miner-coinbase=0x0000000000000000000000000000000000000000
        --p2p-port=30303
        --data-path=/var/lib/besu
        --node-private-key-file=/var/lib/besu/key
        --logging=TRACE
        --rpc-http-enabled
        --rpc-http-host=0.0.0.0
        --host-whitelist='*'
    input-files:
      - source-path: ./genesis-ibft.json
        destination-path: /var/lib/besu/genesis-ibft.json
      - source-path: ./keystore/pk-boot
        destination-path: /var/lib/besu/key
  - name: besu
    image: "hyperledger/besu:latest"
    script:
      inline: >
        besu
        --genesis-file=/var/lib/besu/genesis-ibft.json
        --miner-enabled
        --miner-coinbase=0x0000000000000000000000000000000000000000
        --p2p-port=30303
        --data-path=/var/lib/besu
        --node-private-key-file=/var/lib/besu/key
        --logging=TRACE
        --bootnodes=enode://445ccb3bb6427be8c2b471490ab31d75d1a7f014681f8753fef63401cbb58c6722eba18d280311f4071b9a489436aa13cd2929ca7f2b611b29339aeade2ffbae@${BOOTNODE_SERVICE0_BESU_NETWORK}:30303
        --rpc-http-enabled
        --rpc-http-host=0.0.0.0
        --host-whitelist='*'
    input-files:
      - source-path: ./genesis-ibft.json
        destination-path: /var/lib/besu/genesis-ibft.json
      - source-path: ./keystore/pk$_n
        destination-path: /var/lib/besu/key
    resources:
      memory: 3 GB
  - name: transactor
    image: gcr.io/whiteblock/helpers/ethereum/tx:master
    script:
      inline: >
        /usr/bin/tx
        --tps=1
        --private-key=5d07b874ec190c444ed1a39a6104a1eaafab1e5837c259f520c3ae2e287c857d
        --destination=0xb8172dc7230f3b84787331a976218d57735b65bb
        --value=0.1
        --chain-id=2018
        --target=$BESU_SERVICE0_BESU_NETWORK:8545
        --gas-price=0x1fff
        --gas-limit=0x1fffffffffff
tests:
  - name: baseline
    description: run a BFT/POA hyperledger besu testnet consisting of 7 besu nodes
    phases:
      - name: setup-bootnode
        duration: 10 s
        system:
          - type: bootnode
            resources:
              networks:
                - name: besu-network
      - name: spin-up-nodes
        duration: 10 m
        system:
          - type: besu
            count: 6
            resources:
              networks:
                - name: besu-network
          - type: transactor
            resources:
              networks:
                - name: besu-network
